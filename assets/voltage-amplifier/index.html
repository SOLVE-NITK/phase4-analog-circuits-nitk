      <div class="main">
        <div class="main-section">
          <div id="simulation" class="main__task-div">
            <div class="title-control-div">
              <h3 class="task-title">Simulation</h3>

            </div>

            <div class="canvas__div">
              <div id="canvas-container">
                <canvas id="canvas" class="canvas"></canvas>
              </div>
              <img src="images/cir1.png" alt="circuitimage" id="cirimage" />
              <img
                id="red-block"
                class="red-block"
                src="images/cro.svg.png"
                class="cro"
              />
              <button id="reset-button">Reset</button>
              <div id="popup" class="popup">
                <div class="close-button" onclick="closePopup()">Close</div>
                <div id="plot-container"></div>
                <div id="plot-container1"></div>
              </div>
              <div id="popup1" class="popup1">
                <div class="close-button1" onclick="closePopup1()">Close</div>

                <div id="graph"></div>
              </div>

                <div class="var-div">
                  <label for="freqSpinner">Frequency(Hz):</label>
                  <input class="var-spinner" id="freqSpinner" name="value" />
                  <div class="var-slider" id="freqSlider"></div>
                </div>
                <div class="var-div">
                  <label for="ampSpinner">Voltage(Vin):</label>

          <div id="comments" class="main__task-div">
            <h3 class="task-title">Controls</h3>
            <div class="settings-sections">
              <div class="control-sections">
                <!-- <button style="width:30%;">Add to table</button> -->
                <div id="notify"></div>
                <div style="display: flex">
                  <button
                    style="width: 30%"
                    onclick="inputEnable()"
                    id="check-button"
                  >
                    Check
                  </button>
                  <button
                    style="width: 30%; padding-left: 5px"
                    id="sim"
                    onclick="simulate()"
                  >
                    Simulate
                  </button>
                </div>
                <div style="display: flex">
                  <button style="width: 30%" onclick="addToTable()" id="att">
                    Add to table
                  </button>
                  <button
                    style="width: 30%"
                    id="red-block1"
                    class="plot"
                    onclick="generateGraph()"
                  >
                    Plot
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="comments" class="main__task-div">
            <h3 class="task-title">Results</h3>
            <div class="settings-sections">
              <div class="control-sections">

                  style="margin: auto; border-collapse: collapse"
                >
                  <thead>
                    <tr>
                      <th>Frequency (Hz)</th>
                      <th>Input Voltage (V)</th>
                      <th>Output Voltage (V)</th>
                      <th>Gain</th>
                    </tr>
                  </thead>
                  <tbody id="dataTable"></tbody>
